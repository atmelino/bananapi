<head>

<script type="text/JavaScript" src="ajaxFunctions.js"></script>

<style type="text/css">

	display: table-cell;

button {
	width: 75px;
	margin: 2px auto;

Did you run the script to change the permissions on the LED folders so PHP can write to them?
	<div style="width: 200px; margin: 0px auto;">
		<div style="width: 100px; float: left;">
			<p>LED's:</p>
			<button type="button"
				onclick="ajax_getLEDChange(ajaxCalled_getLEDChange,'default-on');">ON</button>
			<button type="button"
				onclick="ajax_getLEDChange(ajaxCalled_getLEDChange,'none');">OFF</button>
			<button type="button"
				onclick="ajax_getLEDChange(ajaxCalled_getLEDChange,'heartbeat');">heartbeat</button>

		<textarea id="messages" cols=80; rows=20;></textarea>
