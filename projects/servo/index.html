<html>
<head>
<title>Banana Pi LED Changer</title>

<script type="text/JavaScript" src="ajaxFunctions.js"></script>
<script type="text/JavaScript" src="functions.js"></script>

<style type="text/css">
/* p { 	display: table-cell; } */
button {
	width: 150px;
	height: 80px;
	margin: 2px auto;
}
}
</style>
</head>
<body>
	Did you run the script to change the permissions on the LED folders so
	PHP can write to them?
	<div>
		<div>
			<p>
				<img src="bPro_servo.jpg" alt="bPro_servo.jpg" height="100">

				LED's:
				<button type="button"
					onclick="ajax_getLEDChange(ajaxCalled_getLEDChange,'default-on');">Position 150</button>
				<button type="button"
					onclick="ajax_getLEDChange(ajaxCalled_getLEDChange,'none');">Position 300</button>
				<button type="button"
					onclick="ajax_getLEDChange(ajaxCalled_getLEDChange,'heartbeat');">Position 600</button>

			</p>

		</div>
	</div>
	<div id='messagesDiv'>
		<textarea id="messages" cols=80; rows=20;></textarea>
	</div>
</body>
</html>
