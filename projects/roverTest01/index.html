<html>
<head>
<title>Rover Test 01</title>

<script src="../../lib/jquery-ui-1.10.3/jquery-1.10.2.min.js"></script>
<script src="../../lib/jquery-ui-1.10.3/ui/minified/jquery-ui.min.js"></script>

<link rel="stylesheet" type="text/css"
	href="../../lib/jquery-ui-1.10.3/themes/smoothness/jquery-ui.css">


<link rel="stylesheet"
	href="../../lib/jquery-ui-1.10.3/plugins/spinner-layout/jquery.ui.spinner.css">
<script
	src="../../lib/jquery-ui-1.10.3/plugins/spinner-layout/jquery.ui.spinner.js"></script>
<link rel="stylesheet"
	href="../../lib/jquery-ui-1.10.3/plugins/spinner-layout/jquery.ui.spinner.css">
<script
	src="../../lib/jquery-ui-1.10.3/plugins/spinner-layout/jquery.ui.spinner.js"></script>

<script type="text/JavaScript" src="ajaxFunctions.js"></script>
<script type="text/JavaScript" src="functions.js"></script>

<style type="text/css">
button {
	width: 100px;
	height: 100px;
	margin: 2px auto;
}

.vertical input {
	width: 1.5em;
}

h5 {
	margin-top: 5px;
}

.controls {
	display: inline-block;
	margin: 10px;
}

.size1 input {
	font-size: 8pt;
}

.size2 input {
	font-size: 10pt;
}

.size3 input {
	font-size: 14pt;
}

.right input {
	width: 3em;
}

.left input {
	width: 3em;
}

.vertical input {
	width: 1.5em;
}

.horizontal input {
	width: 2em;
}
</style>

<script type="text/javascript">
	function onload_function() {
		//printlnMessage('messages', 'onload home');
	}

	$(function() {
		$('.vertical input').spinner({
			alignment : 'vertical'
		}).val(0);
	});
</script>





</head>
<body onload="onload_function()">
	<div>

		<table border="1">
			<tr>
				<th>speed left</th>
				<th></th>
				<th>speed right</th>
			</tr>
			<tr>
				<td>
					<table border="1">
						<tr>
							<td>
								<div class="vertical controls">
									<span class="size3"><input /></span>
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<div class="vertical controls">
									<span class="size3"><input /></span>
								</div>
							</td>
						</tr>
					</table>
				</td>
				<td><img src="rover_top.jpg" alt="rover_top.jpg" height="400">
				</td>
				<td>
					<h5>Vertical</h5>
					<div class="vertical controls">
						<span class="size1"><input /></span> <span class="size2"><input /></span>
						<span class="size3"><input /></span>
					</div>
				</td>
			</tr>
		</table>

		<div>
			<button type="button"
				onclick="ajax_setPosition(ajaxCalled_setPosition,'300');">
				+</button>
			<br>
			<button type="button"
				onclick="ajax_setPosition(ajaxCalled_setPosition,'600');">
				-</button>

		</div>
	</div>
	<div id='messagesDiv'>
		<textarea id="messages" cols=80; rows=20;></textarea>
	</div>
</body>
</html>
