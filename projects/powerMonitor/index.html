<script type="text/javascript">
	header = sprintf('%22s %7s %6s %8s', 'date   ', 'Volt ', 'mA ', 'mW ');

	function onload_function() {
		//printlnMessage('messages', 'onload home');
	}

	function getValues() {
		//printlnMessage('messages', "get values");

		if (document.getElementById('simulation').checked)
			simulation = 1;
		else
			simulation = 0;

		myParams = {
			simulation : simulation,
			param2 : 2
		};
		//printlnMessage('messages', JSON.stringify(myParams));
		ajax_getValues(myParams);
	}

	$(function() {

		periodSpinner = $('#periodID  input').spinner({
			min : 1,
			max : 100,
			alignment : 'horizontal'
		}).val(2);

		$('#periodID').on("spinstop", function(event, ui) {
			period = periodSpinner.spinner("value");
			printlnMessage('messages', "period " + period);
		});

		$("#getValues").click(function() {
			printlnMessage('messages', header);
			getValues();
		});

		$("#saveValues").click(function() {
			myParams = {
				simulation : simulation,
				fs : 'saveValues',
				param2 : 2
			};
			//printlnMessage('messages', JSON.stringify(myParams));
			//printlnMessage('messages', "save values clicked");
			ajax_saveValues(myParams);
		});

		$("#loadValues").click(function() {
			myParams = {
				fs : 'loadValues',
				param2 : 2
			};
			//printlnMessage('messages', "load values clicked");
			ajax_loadValues(myParams);
		});

		$("#buttonDatabase")
				.click(
						function() {
							printlnMessage('messages', "database options ");

							textimg = '<br>';
							text0 = "<span style='font-size:125%'> Injectors 1,2, and 3 drain into a waste compartment.<br> ";
							text1 = 'Injector 4 requires a plate. ';
							text2 = 'Please select <br>either injector 4 or any combination of injector 1, 2, and 3</span>';
							text3 = "<span style='font-size:150%'>Please select <i>either</i> injector 4<br>";
							text4 = '<i>or</i> any combination of injectors 1, 2, and 3</span>';

							//jAlert(textimg+text0+text1+text2,'Invalid Injector Selection');
							jAlert(textimg + text3 + text4,
									'Invalid Injector Selection');

						});

		$("#buttonDatabasetmp").click(
				function() {
					jPrompt('Type something:', 'Prefilled value',
							'Prompt Dialog', function(r) {
								if (r)
									alert('You entered ' + r);
							});
				});

		$('#getValuesLoop').click(function() {
			// printlnMessage('messages', 'type clicked');
			if ($(this).is(':checked')) {
				printlnMessage('messages', 'timer started');
				printlnMessage('messages', header);
				getValuesTimerFunc();
			} else {
				printlnMessage('messages', 'timer stopped');
				clearTimeout(getValuesTimer);
			}
		});

		$(function() {
			$("#prompt_example").click(function() {
				jPrompt("Enter your name", function(e, value) {
					jAlert("You name :" + value + ":");

				});
			});

			$("#prompt_DB").click(
					function() {

						// read data from cookies
						if (existCookie('hostname') != true)
							setCookie('hostname', "localhost", 100);

						hostname = getCookie('hostname');

						// 						if (getCookie('hostname') == "localhost")
						// 							sim = 1;
						// 						else
						// 							sim = 0;

						// 						hostname = "localhost";
						username = "solarPanel";
						password = "solarPanel";
						database = "solarPanel";
						jPromptDatabase(hostname, username, password, database,
								mycallback);
					});
		});

	});

	function mycallback(e, newhostname, newusername, newpassword, newdatabase) {
		//jAlert("You name :" + value + ":");
		printlnMessage('messages', newhostname);
		printlnMessage('messages', newusername);
		printlnMessage('messages', newpassword);
		printlnMessage('messages', newdatabase);
		setCookie('hostname', newhostname, 100);
	}
</script>
