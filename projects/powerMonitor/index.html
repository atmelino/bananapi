<style type="text/css">
.controls {
	display: inline-block;
	margin: 10px;
}

.vertical input {
	width: 3ch;
	height: 4em;
}

.spinnersize1 input {
	font-size: 8pt;
	display: inline-block;

}

<script type="text/javascript">
	function onload_function() {
		//printlnMessage('messages', 'onload home');
	}

	function getValues() {
		//printlnMessage('messages', "get values");

		if (document.getElementById('simulation').checked)
			simulation = 1;
		else
			simulation = 0;

		myParams = {
			simulation : simulation,
			param2 : 2
		};
		//printlnMessage('messages', JSON.stringify(myParams));
		ajax_getValues(myParams);
	}

	$(function() {

		periodSpinner = $('#periodID  input').spinner({
			min : 1,
			max : 100,
			alignment : 'horizontal'
		}).val(2);

		$('#periodID').on("spinstop", function(event, ui) {
			period = periodSpinner.spinner("value");
			printlnMessage('messages', "period " + period);
		});

		$("#getValues").click(function() {
			getValues();
		});

		$("#buttonDatabase")
				.click(
						function() {
							printlnMessage('messages', "database options ");

							textimg = '<br>';
							text0 = "<span style='font-size:125%'> Injectors 1,2, and 3 drain into a waste compartment.<br> ";
							text1 = 'Injector 4 requires a plate. ';
							text2 = 'Please select <br>either injector 4 or any combination of injector 1, 2, and 3</span>';
							text3 = "<span style='font-size:150%'>Please select <i>either</i> injector 4<br>";
							text4 = '<i>or</i> any combination of injectors 1, 2, and 3</span>';

							//jAlert(textimg+text0+text1+text2,'Invalid Injector Selection');
							jAlert(textimg + text3 + text4,
									'Invalid Injector Selection');

						});

		$("#buttonDatabasetmp").click(
				function() {
					jPrompt('Type something:', 'Prefilled value',
							'Prompt Dialog', function(r) {
								if (r)
									alert('You entered ' + r);
							});
				});

		$('#getValuesLoop').click(function() {
			// printlnMessage('messages', 'type clicked');
			if ($(this).is(':checked')) {
				printlnMessage('messages', 'timer started');
				getValuesTimerFunc();
			} else {
				printlnMessage('messages', 'timer stopped');
				clearTimeout(getValuesTimer);
			}
		});

	});
</script>


</head>
<body onload="onload_function()">

	<div>

		<button id='getValues'>Get Values</button>
		<!-- -->
		<label><input type="checkbox" name="getValuesLoop" id="getValuesLoop" value="male"> Loop measurement</label>
		<!-- -->
		period <span id='periodID' class="horizontal controls"><input /></span>s
		<!-- -->
		<label><input type="checkbox" name="simulation" id="simulation" value="male"> Simulation</label><br>
		<!-- -->
		<label><input type="checkbox" name="saveSQL" id="saveSQL" value="male"> Save to mySQL</label>
		<!-- -->
		<button id='buttonDatabase'>Database</button>
		<!-- -->
		<button id='buttonDatabasetmp'>Database</button>
		<!-- -->


	</div>
	<div id='messagesDiv'>
		<textarea id="messages" cols=80; rows=20;></textarea>
	</div>
</body>
